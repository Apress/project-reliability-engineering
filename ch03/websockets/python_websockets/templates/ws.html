	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- link rel="stylesheet" type="text/css" media="screen" href="main.css" / -->
		
	</head>
	<body>
		<ul id="sensor-list">
		</ul>
		<script>
			var ws = new WebSocket(`ws://${location.hostname}:3001`);
	
			ws.onmessage = function (ev) {
        data = JSON.parse(ev.data);
        for (let key in data) {
          switch (key) {
            case 'sensors':
              for (let sensor of data.sensors) {
                if (!document
                  .getElementById(sensor.name)) {
                  let newLine =
                    document.createElement('li');
                  newLine.setAttribute('id', sensor.name);
                  document.getElementById('sensor-list')
                    .appendChild(newLine);
                }
                document.getElementById(sensor.name)
                  .innerHTML =
                  `${sensor.name}: \
                  ${sensor.measurement} \
                  ${sensor.units}`;
              }
          }
        }
      }
		</script>
	</body>
	</html>
